<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAPRA - Gerenciar Tutores</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Gerenciamento de Tutores</h1>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="animals.html" class="nav-link">Animais</a></li>
                <li><a href="vacinas.html" class="nav-link">Vacinas</a></li>
                <li><a href="racas.html" class="nav-link">Raças</a></li>
                <li><a href="tutores.html" class="nav-link active">Tutores</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <div class="card-header flex justify-between align-center">
                <h2 class="card-title">Lista de Tutores</h2>
                <button class="btn btn-primary" onclick="openTutorModal()">Adicionar Tutor</button>
            </div>
            <div id="tutor-list-container" class="table-container">
                <!-- A lista de tutores será carregada aqui pelo JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal para Adicionar/Editar Tutor -->
    <div id="tutorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="tutorModalTitle">Adicionar Novo Tutor</h3>
                <span class="close" onclick="closeTutorModal()">&times;</span>
            </div>
            <form id="tutorForm">
                <input type="hidden" id="tutorId" name="id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomeTutor" class="form-label">Nome:</label>
                        <input type="text" id="nomeTutor" name="nome" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="emailTutor" class="form-label">Email:</label>
                        <input type="email" id="emailTutor" name="email" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefoneTutor" class="form-label">Telefone:</label>
                        <input type="text" id="telefoneTutor" name="telefone" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="cpfTutor" class="form-label">CPF:</label>
                        <input type="text" id="cpfTutor" name="cpf" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimentoTutor" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="dataNascimentoTutor" name="dataNascimento" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="sexoTutor" class="form-label">Sexo:</label>
                        <select id="sexoTutor" name="sexo" class="form-select">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="enderecoTutor" class="form-label">Endereço:</label>
                    <textarea id="enderecoTutor" name="endereco" class="form-textarea" required></textarea>
                </div>
                <div class="btn-group flex justify-end">
                    <button type="button" class="btn btn-secondary" onclick="closeTutorModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Tutor</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/tutor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadTutores();
        });
    </script>
</body>
</html>
