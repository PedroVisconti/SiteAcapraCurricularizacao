<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acapra - Formulário de Adoção</title>
    <link rel="stylesheet" href="./css/formulario.css">
    <script src="./js/form.js"></script>
    <script src="./js/preencherAnimal.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="content">
            <section class="about-animal">
                <h1>Sobre o Animal</h1>
                <img src="" alt="Animal para adoção" class="animal-img">
                <h2></h2>
                <div class="info"></div>
                <div class="history">
                    <h3>História do Animal</h3>
                    <p></p>
                </div>
            </section>
        </div>

        <div class="form-section">
            <h2>Formulário de Adoção</h2>
            <p>Preencha as informações abaixo</p>

            <form class="form-cadastro">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo *</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento *</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="ResidenciaTipo">Você mora em casa ou apartamento? *</label>
                    <select id="ResidenciaTipo" name="ResidenciaTipo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Casa</option>
                        <option value="false">Apartamento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ResidenciaPropriedade">A residência é própria ou alugada? *</label>
                    <select id="ResidenciaPropriedade" name="ResidenciaPropriedade" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Própria</option>
                        <option value="false">Alugada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ResidenciaTemTelas">A residência tem telas de proteção? *</label>
                    <select id="ResidenciaTemTelas" name="ResidenciaTemTelas" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="AcessoRua">O animal terá acesso à rua? *</label>
                    <select id="AcessoRua" name="AcessoRua" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ConcordanciaResidencia">Todos da residência concordam com a adoção? *</label>
                    <select id="ConcordanciaResidencia" name="ConcordanciaResidencia" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="TemOutrosAnimais">Você tem outros animais em casa? *</label>
                    <select id="TemOutrosAnimais" name="TemOutrosAnimais" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group" id="quais-outros-animais-group" style="display: none;">
                    <label for="QuaisOutrosAnimais">Quais outros animais? *</label>
                    <input type="text" id="QuaisOutrosAnimais" name="QuaisOutrosAnimais" placeholder="Ex: 2 gatos, 1 cachorro">
                </div>

                <div class="form-group" id="animais-castrados-vacinados-group" style="display: none;">
                    <label for="AnimaisCastradosVacinados">Eles são castrados e vacinados? *</label>
                    <select id="AnimaisCastradosVacinados" name="AnimaisCastradosVacinados">
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Renda">Qual sua renda? *</label>
                    <input type="number" id="Renda" name="Renda" placeholder="Informe sua renda" required>
                </div>
                
                <div class="form-group">
                    <label for="CondicoesManterAnimal">Você tem condições de manter o animal? *</label>
                    <select id="CondicoesManterAnimal" name="CondicoesManterAnimal" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ConcordaTaxaColaborativa">Você concorda com a taxa de adoção colaborativa? R$30,00 *</label>
                    <select id="ConcordaTaxaColaborativa" name="ConcordaTaxaColaborativa" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ConcordaCastracaoVacinacao">Você concorda com a castração e vacinação? *</label>
                    <select id="ConcordaCastracaoVacinacao" name="ConcordaCastracaoVacinacao" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Fotodocumentos">Foto do RG/Documento com foto *</label>
                    <input type="file" id="Fotodocumentos" name="Fotodocumentos" required>
                </div>

                <div class="form-group">
                    <label for="ComprovanteRenda">Comprovante de Renda *</label>
                    <input type="file" id="ComprovanteRenda" name="ComprovanteRenda" required>
                </div>

                <div class="form-group">
                    <label for="FotoLocal">Foto do local *</label>
                    <input type="file" id="FotoLocal" name="FotoLocal" required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-salvar">Enviar</button>
                    <button type="reset" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
